name: ðŸš€ Deploy OmegaPrimeToken on SKALE

on:
  workflow_dispatch:
    inputs:
      token_name:
        description: "Token Name"
        default: "Omega Prime"
      token_symbol:
        description: "Token Symbol"
        default: "OPRIME"
      token_supply:
        description: "Initial Supply (wei)"
        default: "1000000000000000000000000" # 1,000,000 OPRIME (18 decimals)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Deploy to SKALE
        env:
          DEPLOYER_PK: ${{ secrets.DEPLOYER_PK }}
          SKALE_RPC: ${{ secrets.SKALE_RPC }}
          TOKEN_NAME: ${{ github.event.inputs.token_name }}
          TOKEN_SYMBOL: ${{ github.event.inputs.token_symbol }}
          TOKEN_SUPPLY: ${{ github.event.inputs.token_supply }}
        run: npx hardhat run scripts/deploy-skale.js --network skale
